name: Build

on:
  workflow_dispatch:
  push:
    # only run for branches, not tags
    branches: ['**']
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [11, 17, 21]
      fail-fast: false
    steps:
      - uses: actions/checkout@v5
      - name: Set up JDK ${{matrix.java}}
        uses: actions/setup-java@v5
        with:
          java-version: ${{matrix.java}}
          distribution: 'temurin'
          cache: 'maven'
      - name: Build with Maven
        run: mvn package --file pom.xml -B --no-transfer-progress

  maven-versions:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        maven: [4]
      fail-fast: false
    steps:
      - uses: actions/checkout@v5
      - name: Set up JDK 11
        uses: actions/setup-java@v5
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'
      - name: Build with Maven
        run: mvn package --file pom.xml -B --no-transfer-progress -Pmaven-${{matrix.maven}}

  generate-messages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up JDK 11
        uses: actions/setup-java@v5
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'
      - name: Build with Maven
        run: mvn install --file pom.xml -B --no-transfer-progress -Dgpg.skip
      - name: Generate messages with Maven
        run: mvn generate-sources --file pom.xml -B --no-transfer-progress -Pgenerate-messages
      - name: Check for differences
        run: changes=`git diff`; if [ "$changes" != "" ]; then git diff; exit 1; fi

  site:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up JDK 11
        uses: actions/setup-java@v5
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'
      - name: Build with Maven
        run: mvn package site --file pom.xml -B --no-transfer-progress -DskipTests
